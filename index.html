<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
        <p>Rock Paper Scissors</p>
        <div class="result-container">
            <div class="result">
                <p id="playerPick">👤</p>
                <p>You</p>
            </div>
            <div class="result">
                <p id="computerPick">🖥️</p>
                <p>Computer</p>
            </div>
        </div>
        <p id="textResult">-</p>
        <div class="score">
            <span id="playerScore">0</span>
            :
            <span id="computerScore">0</span>
        </div>
        <div class="choose">
            <p>Choose your pick:</p>
            <div class="buttons">
                <button id="rock" class="btn">✊</button>
                <button id="paper" class="btn">✋</button>
                <button id="scissors" class="btn">✌️</button>
            </div>
        </div>
        <div id="gameover">
            <p id="gmResult"></p>
            <button id="gmPlay" class="btn">Play again!</button>
        </div>

		<script src="script.js"></script>
	</body>
</html>
